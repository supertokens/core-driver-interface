              properties:
                userId:
                  $ref: '#/components/schemas/userId'
      responses:
        200:
          description: Association result
          content:
            application/json:
              schema:
                oneOf:
                - type: object
                  required:
                    - status
                    - wasAlreadyAssociated
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    wasAlreadyAssociated:
                      type: boolean
                - type: object
                  required:
                  - status
                  properties:
