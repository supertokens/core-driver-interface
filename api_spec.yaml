openapi: 3.0.0
info:
  description: This version has not been released yet. Core Driver Interface http requests-responses
  version: 2.8.0
  title: Core Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: EmailVerification Recipe
  - name: Session Recipe
  - name: Core
paths:
  /recipe/signin:
    post:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordSignin
      description: |
        Signin a user with email ID and password
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: '#/components/schemas/email'
                password:
                  $ref: '#/components/schemas/password'
              
      responses:
        '200':
          description: signin response
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/emailPasswordUserResponse'
                - $ref: '#/components/schemas/wrongCredentialsResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
  /recipe/signup:
    post:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordSignup
      description: |
        Signup a user with email ID and password
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: '#/components/schemas/email'
                password:
                  $ref: '#/components/schemas/password'
      responses:
        '200':
          description: signup response
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/emailPasswordSignupResponse'
                - $ref: '#/components/schemas/emailExistsResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
  /recipe/user:
    get:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordGetUser
      description: |
        Get a user's information
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: email
          description: use either email or userId, not both
          schema:
            $ref: '#/components/schemas/email'
        - in: query
          name: userId
          description: use either email or userId, not both
          schema:
            $ref: '#/components/schemas/userId'
      
      responses:
        '200':
          description: get user's information
          content:
            application/json:
                schema: 
                  oneOf:
                  - $ref: '#/components/schemas/emailPasswordGetUserResponse'
                  - $ref: '#/components/schemas/unknownEmailOrUserIdResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordPutUser
      description: |
        Update a user's information
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                email:
                  $ref: '#/components/schemas/email'
                password:
                  $ref: '#/components/schemas/password'
      
      responses:
        '200':
          description: update user's information
          content:
            application/json:
                schema: 
                  properties:
                    status:
                      type: string
                      enum: ['OK', 'UNKNOWN_USER_ID_ERROR', 'EMAIL_ALREADY_EXISTS_ERROR']
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
        
  /recipe/user/password/reset/token:
    post:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordGetPasswordResetToken
      description: |
        Generate a new reset password token for this user
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
      responses:
        '200':
          description: Generate a new reset password token for this user
          content:
            application/json:
                schema: 
                  oneOf:
                  - $ref: '#/components/schemas/emailPasswordResetTokenResponse'
                  - $ref: '#/components/schemas/unknownUserIdResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/users:
    get:
      deprecated: true
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordGetUsers
      description: |
        User Pagination API
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - $ref: '#/components/parameters/paginationToken'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/timeJoinedOrder'
      responses:
        '200':
          description: get user's information
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    users:
                      type: array
                      items:
                        $ref: '#/components/schemas/user'
                    nextPaginationToken:
                      $ref: '#/components/schemas/paginationToken'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
        
        
          
  /recipe/user/password/reset:
    post:
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordGetPasswordReset
      description: |
        Reset a password using password reset token
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                method:
                  type: string
                  enum: 
                    - token
                token:
                  $ref: '#/components/schemas/token'
                newPassword:
                  type: string
                  example: newpassword123
      responses:
        '200':
          description: Reset a password using password reset token
          content:
            application/json:
                schema: 
                  oneOf:
                  - $ref: '#/components/schemas/statusOKResponse'
                  - $ref: '#/components/schemas/resetPasswordInvalidTokenResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
  
  /recipe/users/count:
    get:
      deprecated: true
      tags:
        - EmailPassword Recipe
      operationId: emailPasswordGetUserCount
      description: |
        Get number of users
      parameters:
        - $ref: '#/components/parameters/rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      responses:
        '200':
          description: Get number of users
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    count:
                      type: number
                      example: 10
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/signinup:
    post:
      tags:
        - ThirdParty Recipe
      operationId: thirdPartySigninup
      description: |
        Signin/up a user
      parameters:
        - $ref: '#/components/parameters/thirdPartyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                thirdPartyId:
                  $ref: '#/components/schemas/thirdPartyId'
                thirdPartyUserId:
                  $ref: '#/components/schemas/thirdPartyUserId'
                email:
                  $ref: '#/components/schemas/thirdPartyEmail'
      responses:
        '200':
          description: Signin/up a user
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    createdNewUser:
                      type: boolean
                      example: true
                    user:
                      $ref: '#/components/schemas/thirdPartyUser'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/user⠀:
    get:
      tags:
        - ThirdParty Recipe
      operationId: thirdPartyGetUser
      description: |
        Get a user's information.
        Note that there is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
        
      parameters:
        - $ref: '#/components/parameters/thirdPartyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - $ref: '#/components/parameters/userId'
        - in: query
          name: thirdPartyId
          description: Either use userId or thirdPartyId and thirdPartyUserId
          schema:
            $ref: '#/components/schemas/thirdPartyId'
        - in: query
          name: thirdPartyUserId
          description: Either use userId or thirdPartyId and thirdPartyUserId
          schema:
            $ref: '#/components/schemas/thirdPartyUserId'
      responses:
        '200':
          description: Get a user's information.
          content:
            application/json:
                schema:
                  oneOf:
                   - $ref: '#/components/schemas/thirdPartyGetUserResponse'
                   - $ref: '#/components/schemas/thirdPartyGetUserErrorResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
  /recipe/users/by-email :
    get:
      operationId: thirdPartyGetUsersByEmail
      tags:
        - ThirdParty Recipe
      description: |
        Get all users accounts associated with given email
        
      parameters:
        - $ref: '#/components/parameters/thirdPartyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: email
          required: true
          description: User's email
          schema:
            type: string
            example: john.doe@example.com
            
        
      responses:
        '200':
          description: Get all users associated with given email
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    users:
                      type: array
                      items:
                        $ref: '#/components/schemas/thirdPartyUser'
          
        '400':
          $ref: '#/components/responses/400'
          
        '401':
          $ref: '#/components/responses/401'
          
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/users⠀:
    get:
      deprecated: true
      tags:
        - ThirdParty Recipe
      operationId: thirdPartyGetUsers
      description: |
        Get User Pagination data.
        Note that there is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec.
      parameters:
        - $ref: '#/components/parameters/thirdPartyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - $ref: '#/components/parameters/paginationToken'
        - $ref: '#/components/parameters/timeJoinedOrder'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: Get user's information.
          content:
            application/json:
                schema:
                    type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      user:
                        type: array
                        items:
                          $ref: '#/components/schemas/thirdPartyUser'
                      nextPaginationToken:
                        $ref: '#/components/schemas/paginationToken'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/users/count⠀:
    get:
      deprecated: true
      tags:
        - ThirdParty Recipe
      operationId: thirdPartyGetUserCount
      description: |
        Get number of users.
        Note that there is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec
      parameters:
        - $ref: '#/components/parameters/thirdPartyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      responses:
        '200':
          description: Get number of users
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    count:
                      type: number
                      example: 10
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
