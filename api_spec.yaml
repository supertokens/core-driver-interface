openapi: 3.0.0
info:
  description: |
    This is the API exposed by the SuperTokens Core. To be consumed by your backend only.

    `appid-<appId>` and `<tenantId>` in all the APIs are optional. Their default values are `appid-public` and `public` respectively

  version: 2.21.0
  title: Core Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: OAuth2 Recipe
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: Passwordless Recipe
  - name: EmailVerification Recipe
  - name: User Metadata Recipe
  - name: User Roles Recipe
  - name: UserIdMapping Recipe
  - name: Session Recipe
  - name: Multitenancy Recipe
  - name: Core
  - name: Dashboard Recipe
  - name: Totp Recipe

paths:
  /appid-<appId>/<tenantId>/recipe/oauth2/authorizationcode:
    post:
      tags:
        - OAuth2 Recipe
      operationId: createOAuth2AuthorizationCode
      description: |
        Create an authorization code for a session, [click here](https://app.code2flow.com/D8MKcpiDunxL) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  $ref: '#/components/schemas/oauth2ClientId'
                sessionHandle:
                  $ref: '#/components/schemas/handle'
                scopes:
                  type: array
                  items:
                    $ref: '#/components/schemas/oauth2Scope'
                accessType:
                  type: string
                  enum: ['offline', 'online']
                codeChallenge:
                  type: string
                codeChallengeMethod:
                  type: string
                  enum: ['S256']
                redirectUri:
                  type: string
                  $ref: '#/components/schemas/oauth2RedirectUri'
                expiresAfterMs:
                  type: number
                  example: 300000
                  
              required:
                - clientId
                - scopes
                - sessionHandle
                - accessType
                - redirectUri

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      authorizationCode:
                        type: string
                      timeCreatedMs:
                        $ref: '#/components/schemas/timestampMs'
                      timeExpiresMs:
                        $ref: '#/components/schemas/timestampMs'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_CLIENT_ID_ERROR', 'UNKNOWN_SESSION_HANDLE_ERROR',
                        'UNKNOWN_REDIRECT_URI_ERROR', 'UNKNOWN_SCOPE_ERROR']
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/oauth2/authorizationcode:
    delete:
      tags:
        - OAuth2 Recipe
      operationId: revokeOAuth2AuthorizationCode
      description: |
        Revoke/Delete all authorization codes belonging to a session or to a client (across all tenants).
        [Click here](https://app.code2flow.com/gPxFBmp7sdCR) for flow diagram.
        To provide Single Logout, you should also call the normal session logout endpoint and the token revocation endpoint as well
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: clientId
          schema:
            clientId:
            $ref: '#/components/schemas/oauth2ClientId'
        - in: query
          name: sessionHandle
          schema:
            sessionHandle:
            $ref: '#/components/schemas/handle'
  
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      deletedCount:
                       type: number
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_CLIENT_ID_ERROR','UNKNOWN_SESSION_HANDLE_ERROR']
                        
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/<tenantId>/recipe/oauth2/token/verify:
    post:
      tags:
        - OAuth2 Recipe
      operationId: verifyOAuth2AccessToken
      description: |
        Verify an OAuth2 access token
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  accessToken:
                    type: string
                required:
                  - accessToken

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      clientId:
                        type: string
                      sessionHandle:
                        type: string
                      scopes:
                        type: array
                        items:
                          $ref: '#/components/schemas/oauth2Scope'
                      timeCreated:
                        $ref: '#/components/schemas/timestampMs'
                      lastUpdated:
                        $ref: '#/components/schemas/timestampMs'
                      timeAccessTokenExpires:
                        $ref: '#/components/schemas/timestampMs'
                      timeRefreshTokenExpires:
                        $ref: '#/components/schemas/timestampMs'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INVALID_TOKEN']
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/oauth2/token/revoke:
    post:
      tags:
        - OAuth2 Recipe
      operationId: revokeOAuth2Token
      description: |
        Revoke a token or all tokens belonging to a session or to a client (across all tenants).
        To provide Single Logout, you should also call the normal session logout endpoint and the token revocation endpoint as well.
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    accessToken:
                      type: string
                - type: object
                  properties:
                    sessionHandle:
                      type: string
                - type: object
                  properties:
                    clientId:
                      type: string
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      didTokenExist:
                        type: boolean
                        example: true
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/<tenantId>/recipe/oauth2/token:
    post:
      tags:
        - OAuth2 Recipe
      operationId: createOAuth2AccessToken
      description: |
        Create an OAuth2 access token, [click here](https://app.code2flow.com/CSieLWTZG8qh) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    authorizationCode:
                      type: string
                    clientId:
                      type: string
                      $ref: '#/components/schemas/oauth2ClientId'
                    clientSecret:
                      type: string
                    codeVerifier:
                      type: string
                    mode:
                      type: string
                      enum: ['OFFLINE', 'ONLINE']
                    redirectUri:
                      $ref: '#/components/schemas/oauth2RedirectUri'
                    accessTokenLifetimeMs:
                      type: number
                      example: 3600000
                    refreshTokenLifetimeMs:
                      type: number
                      example: 360000000
                    customAccessTokenPayload:
                      $ref: '#/components/schemas/createJWTPayload'
                  required:
                    - authorizationCode
                    - clientId
                    - mode
                    - redirectUri
                - type: object
                  properties:
                    clientId:
                      type: string
                      $ref: '#/components/schemas/oauth2ClientId'
                    clientSecret:
                      type: string
                    scopes:
                      type : array
                      items:
                        $ref: '#/components/schemas/oauth2Scope'
                    accessTokenLifetimeMs:
                      type: number
                      example: 3600000
                    customAccessTokenPayload:
                      $ref: '#/components/schemas/createJWTPayload'
                  required:
                    - clientId
                    - clientSecret
                    - scopes
                - type: object
                  properties:
                    refreshToken:
                      type: string
                    clientId:
                      type: string
                      $ref: '#/components/schemas/oauth2ClientId'
                    clientSecret:
                      type: string
                    accessTokenLifetimeMs:
                      type: number
                      example: 3600000
                    refreshTokenLifetimeMs:
                      type: number
                      example: 360000000
                    customAccessTokenPayload:
                      $ref: '#/components/schemas/createJWTPayload'
                  required:
                    - refreshToken
                    - clientId
      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      sessionHandle:
                        $ref: '#/components/schemas/handle'
                      userId:
                        $ref: '#/components/schemas/userId'
                      scopes:
                        type: array
                        items:
                          $ref: '#/components/schemas/oauth2Scope'
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      timeCreatedMs:
                        $ref: '#/components/schemas/timestampMs'
                      timeAccessTokenExpiresMs:
                        $ref: '#/components/schemas/timestampMs'
                      timeRefreshTokenExpiresMs:
                        $ref: '#/components/schemas/timestampMs'
                    required:
                     - status
                     - scopes
                     - accessToken
                     - timeCreatedMs
                     - timeAccessTokenExpiresMs
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_AUTH_CODE_ERROR',
                          'AUTH_CODE_EXPIRY_ERROR', 
                          'UNKNOWN_REDIRECT_URI_ERROR',
                          'UNKNOWN_CLIENT_CREDENTIALS_ERROR', 
                          'UNKNOWN_CLIENT_ID_ERROR', 
                          'REFRESH_TOKEN_EXPIRY_ERROR',
                          'UNKNOWN_REFRESH_TOKEN_ERROR']
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/oauth2/scope:
    get:
      tags:
        - OAuth2 Recipe
      operationId: getAllOAuth2Scopes
      description: |
        get a list of all scopes, [click here](https://app.code2flow.com/Ax9gCjYjGOuk) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      scopes:
                        type: array
                        items:
                          $ref: '#/components/schemas/oauth2Scope'
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
          
    post:
      tags:
        - OAuth2 Recipe
      operationId: addOAuth2Scope
      description: |
        Create a scope, [click here](https://app.code2flow.com/7PHBCpE5Ygjt) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                scope:
                  $ref: '#/components/schemas/oauth2Scope'
              required:
                - scope

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['SCOPE_ALREADY_EXISTS_ERROR']
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

    put:
      tags:
        - OAuth2 Recipe
      operationId: renameOAuth2Scope
      description: |
        Rename a scope, [click here](https://app.code2flow.com/WDizMrUkln5l) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                scope:
                  $ref: '#/components/schemas/oauth2Scope'
                newScope:
                  $ref: '#/components/schemas/oauth2Scope'
              required:
                - scope
                - newScope

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['SCOPE_NOT_FOUND_ERROR']
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['SCOPE_ALREADY_EXISTS_ERROR']
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

    delete:
      tags:
        - OAuth2 Recipe
      operationId: removeOAuth2Scope
      description: |
        Delete a scope, [click here](https://app.code2flow.com/XEw1xg7jvfkD) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: scope
          schema:
            $ref: '#/components/schemas/oauth2Scope'
          required: true

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/statusOK'
                  didScopeExist:
                    type: boolean
                    
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/oauth2/client/scope:
    post:
      tags:
        - OAuth2 Recipe
      operationId: addOAuth2ScopeToClient
      description: |
        Add a new scope for an OAuth2 client,
        [click here](https://app.code2flow.com/9NrD4TY9ttl2) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  $ref: '#/components/schemas/oauth2ClientId'
                scope:
                  $ref: '#/components/schemas/oauth2Scope'
              required:
                - clientId
                - scope

      responses:
        '200':
          description: |
            Indicates success with status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_SCOPE_ERROR']
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_CLIENT_ID_ERROR']
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: [SCOPE_ALREADY_EXISTS_ERROR]

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

    delete:
      tags:
        - OAuth2 Recipe
      operationId: removeOAuth2ScopeFromClient
      description: |
        Disable a scope for an OAuth2 client,
        [click here](https://app.code2flow.com/VSVAl8IVRU1h) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: clientId
          schema:
            $ref: '#/components/schemas/oauth2ClientId'
          required: true
        - in: query
          name: scope
          schema:
            $ref: '#/components/schemas/oauth2Scope'
          required: true

      responses:
        '200':
          description:  |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      didScopeExist:
                        type: boolean
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_CLIENT_ID_ERROR']

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/oauth2/client:
    get:
      tags:
        - OAuth2 Recipe
      operationId: getOAuth2Client
      description: |
        Get info about an OAuth2 client, 
        [Click here](https://app.code2flow.com/8JfH4soWhSZO) for flow digaram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: clientId
          schema:
            $ref: '#/components/schemas/oauth2ClientId'
          required: true

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - status
                      - clientInfo
                      - authorizationCodes
                      - issuedTokens
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      clientInfo:
                        $ref: '#/components/schemas/oauth2ClientInfo'
                      authorizationCodes:
                        type: array
                        items:
                          type: object
                          required:
                            - tenantId
                            - sessionHandle
                            - scopes
                            - accessType
                            - redirectUri
                            - timeCreated
                            - timeExpires
                          properties:
                            tenantId:
                              type: string
                            sessionHandle:
                              $ref: '#/components/schemas/handle'
                            scopes:
                              type: array
                              items:
                                $ref: '#/components/schemas/oauth2Scope'
                            accessType:
                              type: string
                              enum: ['offline', 'online']
                            codeChallenge:
                              type: string
                            codeChallengeMethod:
                              type: string
                              enum: ['S256']
                            redirectUri:
                              $ref: '#/components/schemas/oauth2RedirectUri'
                            timeCreated:
                              $ref: '#/components/schemas/timestampMs'
                            timeExpires:
                              $ref: '#/components/schemas/timestampMs'
                      issuedTokens:
                        type: array
                        items: 
                          type: object
                          required:
                            - id
                            - tenantId
                            - sessionHandle
                            - scopes
                            - accessTokenHash
                            - timeUpdated
                            - timeCreated
                            - timeAccessTokenExpires
                          properties:
                            id:
                              type: string
                              example: '98c607be-7797-48e7-b95a-f76ff918ac2e'
                            tenantId:
                              type: string
                            sessionHandle:
                              type: string
                            scopes:
                              type: array
                              items:
                                $ref: '#/components/schemas/oauth2Scope'
                            accessTokenHash:
                              type: string
                            refreshTokenHash:
                              type: string
                            timeUpdated:
                              $ref: '#/components/schemas/timestampMs'
                            timeCreated:
                              $ref: '#/components/schemas/timestampMs'
                            timeAccessTokenExpires:
                              $ref: '#/components/schemas/timestampMs'
                            timeRefreshTokenExpires:
                              $ref: '#/components/schemas/timestampMs'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_CLIENT_ID_ERROR"]
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

    post:
      tags:
        - OAuth2 Recipe
      operationId: createOAuth2Client
      description: |
        Add a new OAuth2 client, 
        [Click here ](https://app.code2flow.com/flowcharts/6475a4953f4c2482c82a4352) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                redirectUris:
                  type: array
                  items:
                    $ref: '#/components/schemas/oauth2RedirectUri'
                name:
                  type: string
                  example: 'development'
                scopes:
                  type: array
                  items:
                    $ref: '#/components/schemas/oauth2Scope'
              required:
                - redirectUris
                - name

      responses:
        '200':
          description: |
            Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      clientInfo:
                        type : object
                        allOf:
                          - $ref: '#/components/schemas/oauth2ClientInfo'
                        required:
                          - clientSecret
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_SCOPE_ERROR"]
                      scope:
                        $ref: '#/components/schemas/oauth2Scope'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["CLIENT_ALREADY_EXISTS_ERROR"]
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

    put:
      tags:
        - OAuth2 Recipe
      operationId: updateOAuth2Client
      description: |
        Update an OAuth2 client, 
        [Click here](https://app.code2flow.com/nXFGV7pIFOFl) for flow diagram
      parameters:
        - $ref: '#/components/parameters/oauth2Rid'
        - $ref: '#/components/parameters/api-key'
