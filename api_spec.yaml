        - $ref: '#/components/parameters/multitenancyRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - connectionUriDomain
              properties:
                connectionUriDomain:
                  type: string
                  example: core-1234.supertokens.io:3567
                emailPasswordEnabled:
                  type: boolean
                thirdPartyEnabled:
                  type: boolean
                passwordlessEnabled:
                  type: boolean
                coreConfig:
                  type: object
      responses:
        200:
          description: Create or Update connection uri domain result
          content:
            application/json:
