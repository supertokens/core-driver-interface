  /recipe/user/email/verify/token:
    post:
      tags:
        - EmailVerification Recipe
      operationId: emailVerificationVerifyToken
      description: |
        Generate a new email verification token for this user
      parameters:
        - $ref: '#/components/parameters/emailVerificationRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                email:
                  $ref: '#/components/schemas/email'
      responses:
        '200':
          description: Generate a new email verification token for this user
          content:
            application/json:
                schema: 
                  oneOf:
                  - $ref: '#/components/schemas/emailVerificationVerifyTokenResponse'
                  - $ref: '#/components/schemas/emailAlreadyVerifiedResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/user/email/verify/token/remove:
    post:
      tags:
        - EmailVerification Recipe
      operationId: emailVerificationVerifyTokenRemove
      description: |
        Remove all unused email verification tokens for this user
      parameters:
        - $ref: '#/components/parameters/emailVerificationRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                email:
                  $ref: '#/components/schemas/email'
      responses:
        '200':
          description: OK response
          content:
            application/json:
                schema: 
                  properties:
                    status:
                      type: string
                      enum: ['OK']
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/user/email/verify:
    post:
      tags:
        - EmailVerification Recipe
      operationId: emailVerificationVerify
      description: |
        Verify an email
      parameters:
        - $ref: '#/components/parameters/emailVerificationRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                method:
                  type: string
                  enum: 
                    - token
                token:
                  $ref: '#/components/schemas/token'
      
      responses:
        '200':
          description: Verify an email
          content:
            application/json:
                schema: 
                  oneOf:
                  - $ref: '#/components/schemas/emailVerificationVerifyResponse'
                  - $ref: '#/components/schemas/emailVerificationInvalidTokenResponse'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - EmailVerification Recipe
      operationId: emailVerificationVerifyGet
      description: |
        Check if an email is verified
      parameters:
        - $ref: '#/components/parameters/emailVerificationRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/email'
      responses:
        '200':
          description: Verify an email
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    isVerified:
                      $ref: '#/components/schemas/isVerified'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/user/email/verify/remove:
    post:
      tags:
        - EmailVerification Recipe
      operationId: emailVerificationVerifyRemove
      description: |
        Unverify an email
      parameters:
        - $ref: '#/components/parameters/emailVerificationRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                email:
                  $ref: '#/components/schemas/email'
      
      responses:
        '200':
          description: OK response
          content:
            application/json:
                schema:
                  properties:
                    status:
                      type: string
                      enum: ['OK']
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'  
  
  /recipe/handshake:
    post:
      tags: 
        - Session Recipe
      operationId: sessionHandshake
      description: |
        Handshake for session
      parameters:
        - $ref: '#/components/parameters/sessionRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      responses:
        '200':
          description: Session Handshake
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    jwtSigningPublicKey:
                      $ref: '#/components/schemas/jwtSigningPublicKey'
                    jwtSigningPublicKeyExpiryTime:
                      $ref: '#/components/schemas/jwtSigningPublicKeyExpiryTime'
                    accessTokenBlacklistingEnabled:
                      $ref: '#/components/schemas/accessTokenBlacklistingEnabled'
                    accessTokenValidity:
                      $ref: '#/components/schemas/accessTokenValidity'
                    refreshTokenValidity: 
                      $ref: '#/components/schemas/refreshTokenValidity'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/session:
    post:
      tags:
        - Session Recipe
      operationId: createNewSession
      description: |
        Create a new Session 
      parameters:
        - $ref: '#/components/parameters/sessionRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                userDataInJWT:
                  $ref: '#/components/schemas/userDataInJWT'
                userDataInDatabase:
                  $ref: '#/components/schemas/userDataInDatabase'
                enableAntiCsrf:
                  $ref: '#/components/schemas/enableAntiCsrf'
      responses:
        '200':
          description: Create a new Session
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    session:
                      $ref: '#/components/schemas/session'
                    accessToken:
                      $ref: '#/components/schemas/cookieInfo'
                    refreshToken:
                      $ref: '#/components/schemas/cookieInfo'
                    idRefreshToken:
                      $ref: '#/components/schemas/cookieInfo'
                    antiCsrfToken:
                      $ref: '#/components/schemas/token'
                    jwtSigningPublicKey:
                      $ref: '#/components/schemas/jwtSigningPublicKey'
                    jwtSigningPublicKeyExpiryTime:
                      $ref: '#/components/schemas/jwtSigningPublicKeyExpiryTime'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - Session Recipe
      operationId: getSessionInfo
      description: |
        Get user and session information for a given session handle
      parameters:
        - $ref: '#/components/parameters/sessionRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
