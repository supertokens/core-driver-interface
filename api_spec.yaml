openapi: 3.0.0
info:
  description: This is the API exposed by the SuperTokens Core. To be consumed by your backend only.
  version: 2.20.0
  title: Core Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: Passwordless Recipe
  - name: EmailVerification Recipe
  - name: User Metadata Recipe
  - name: User Roles Recipe
  - name: UserIdMapping Recipe
  - name: Session Recipe
  - name: Core
  - name: Dashboard Recipe
  - name: Totp Recipe

paths:
  /recipe/totp/device:
    post:
      tags:
         - Totp Recipe
      operationId: createTotpDevice
      description: |
        Add a TOTP device for a user and enable TOTP if not already enabled.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
                skew:
                  type: number
                  example: 0
                period:
                  type: number
                  example: 30
              required:
                - userId
                - deviceName
                - skew
                - period
                    
      responses:
        '200':
          description: Indicates success with the status and secret properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      secret:
                        type: string
                        example: "JBSWY3DPEHPK3PXP"

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['DEVICE_ALREADY_EXISTS_ERROR']
                        

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
         - Totp Recipe
      operationId: updateTotpDeviceName
      description: |
        Update the name of a TOTP device for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                existingDeviceName:
                  type: string
                  example: "My Authy App"
                newDeviceName:
                  type: string
                  example: "A better name for my TOTP device"
              required:
                - userId
                - existingDeviceName
                - newDeviceName
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["TOTP_NOT_ENABLED_ERROR"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_DEVICE_ERROR"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["DEVICE_ALREADY_EXISTS_ERROR"]

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'


  /recipe/totp/device/list:
    get:
      tags:
          - Totp Recipe
      operationId: getTotpDevices
      description: |
        Retrieve a list of TOTP devices for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: userId
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Retrives all TOTP devices
          content:
            application/json:
                schema: 
                  oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      devices:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            period:
                              type: number
                            skew:
                              type: number
                            verified:
                              type: boolean
                    required:
                      - status
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["TOTP_NOT_ENABLED_ERROR"]
                  
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/totp/device/remove:
    post:
      tags:
         - Totp Recipe
      operationId: removeTotpDevice
      description: |
        Remove a TOTP device for a user. If all devices are removed, TOTP is disabled for the user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
              required:
                - userId
                - deviceName
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      didDeviceExist:
                        type: boolean
                        example: true

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['TOTP_NOT_ENABLED_ERROR']

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'


  /recipe/totp/verify:
    post:
      tags:
         - Totp Recipe
      operationId: verifyTotpCode
      description: |
        Check if a TOTP code is valid against any of the TOTP devices for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                totp:
                  type: string
                  example: "123456"
                allowUnverifiedDevices:
                  type: boolean
                  example: false
              required:
                - userId
                - totp
                - allowUnverifiedDevices
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['TOTP_NOT_ENABLED_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INVALID_TOTP_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['LIMIT_REACHED_ERROR']
                      retryAfterMs:
                        type: number
                        example: 90000


        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/totp/device/verify:
    post:
      tags:
         - Totp Recipe
      operationId: verifyTotpDevice
      description: |
        Mark a TOTP device as verified if the given TOTP code is valid for that device.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
                totp:
                  type: string
                  example: "123456"
              required:
                - userId
                - deviceName
                - totp
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      wasAlreadyVerified:
                        type: boolean
                        example: false

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['TOTP_NOT_ENABLED_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_DEVICE_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INVALID_TOTP_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['LIMIT_REACHED_ERROR']
                      retryAfterMs:
                        type: number
                        example: 90000


        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'



  /recipe/userid/map:
    post:
      tags:
         - UserIdMapping Recipe
      operationId: userIdMappingCreateMapping
      description: |
        Create a mapping between a SuperTokens userId and an external userId.
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                superTokensUserId:
                  $ref: '#/components/schemas/userId'
                externalUserId:
                  type: string
                  example: "externalId"
                externalUserIdInfo:
                  type: string
                  example: "Info about external userId"
                force:
                  type: boolean
              required:
                - superTokensUserId
                - externalUserId
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_SUPERTOKENS_USER_ID_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['USER_ID_MAPPING_ALREADY_EXISTS_ERROR']
                      doesSuperTokensUserIdExist:
                        type: boolean
                      doesExternalUserIdExist:
                        type: boolean
                        

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
          - UserIdMapping Recipe
      operationId: userIdMappingGetMapping
      description: |
        Retrieve a UserIdMapping
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: userId
          schema:
            type: string
          required: true
        - in: query
          name: userIdType
          schema:
            type: string
            enum: ["SUPERTOKENS", "EXTERNAL", "ANY"]

      responses:
        '200':
          description: Retrives a userId mapping
          content:
            application/json:
                schema: 
                  oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      superTokensUserId:
                        $ref: '#/components/schemas/userId'
                      externalUserId:
                        type: string
                        example: "externalId"
                      externalUserIdInfo:
                        type: string 
                        example: "Info about external userId"
                    required:
                      - status
                      - superTokensUserId
                      - externalUserId
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_MAPPING_ERROR"]
                  
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/userid/map/remove:
    post:
      tags:
         - UserIdMapping Recipe
      operationId: userIdMappingRemoveMapping
      description: |
        Delete a mapping between a SuperTokens userId and an external userId.
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                userIdType:
                  type: string
                  enum: ["SUPERTOKENS", "EXTERNAL", "ANY"]
                force:
                  type: boolean
                  
              required:
                - userId
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/statusOK'
                  didMappingExist:
                    type: boolean
                        
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /recipe/userid/external-user-id-info:
    put:
      tags:
         - UserIdMapping Recipe
      operationId: userIdMappingUpateExternalUserIdInfo
      description: |
        Update or delete externalUserIdInfo
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                userIdType:
                  type: string
                  enum: ["SUPERTOKENS", "EXTERNAL", "ANY"]
                externalUserIdInfo:
                  type: string
                  example: "new external userId info"
                  nullable: true
              required:
                - userId
                - externalUserIdInfo
                    
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_MAPPING_ERROR"]
                        
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/signinup/code/consume:
    post:
      tags:
        - Passwordless Recipe
      operationId: passwordlessTryUseCode
      description: |
        Tries to consume the passed userInputCode+deviceId combo or the linkCode to sign the user in
      parameters:
        - $ref: '#/components/parameters/passwordlessRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: '#/components/schemas/preAuthSessionId'
                    linkCode:
                      $ref: '#/components/schemas/linkCode'
                  required:
                    - preAuthSessionId
                    - linkCode
                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: '#/components/schemas/preAuthSessionId'
                    deviceId:
                      $ref: '#/components/schemas/deviceId'
                    userInputCode:
                      $ref: '#/components/schemas/userInputCode'
                  required:
                    - preAuthSessionId
                    - deviceId
                    - userInputCode
      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      createdNewUser:
                        type: boolean
                        example: true
                      user:
                        $ref: '#/components/schemas/passwordlessUser'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INCORRECT_USER_INPUT_CODE_ERROR', 'EXPIRED_USER_INPUT_CODE_ERROR']
                      failedCodeInputAttemptCount:
                        type: number
                        example: 2
                      maximumCodeInputAttempts:
                        type: number
                        example: 5

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['RESTART_FLOW_ERROR']

        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/signinup/code:
    post:
      tags:
        - Passwordless Recipe
      operationId: passwordlessStartSignIn
      description: |
        Starts a sign in process by requesting a linkCode and a deviceId + userInputCode combination the user can use to sign in.
        Passing the optional deviceId signifies a resend code flow.
      parameters:
        - $ref: '#/components/parameters/passwordlessRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    email: 
                      $ref: '#/components/schemas/email'
                    userInputCode:
                      $ref: '#/components/schemas/userInputCode'
                  example:
                    email: "test@example.com"
                  required:
                    - email
                - type: object
                  properties:
                    phoneNumber:
                      $ref: '#/components/schemas/phoneNumber'
                    userInputCode:
                      $ref: '#/components/schemas/userInputCode'
                  required:
                    - phoneNumber
                - type: object
                  properties:
                    deviceId:
                      $ref: '#/components/schemas/deviceId'
                    userInputCode:
                      $ref: '#/components/schemas/userInputCode'
                  required:
                    - deviceId
      responses:
        '200':
          description: Starts the passwordless login process
          content:
            application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        status:
                          $ref: '#/components/schemas/statusOK'

                        preAuthSessionId:
                          $ref: '#/components/schemas/preAuthSessionId'

                        codeId:
                          $ref: '#/components/schemas/codeId'

                        deviceId:
                          $ref: '#/components/schemas/deviceId'

                        userInputCode:
                          $ref: '#/components/schemas/userInputCode'

                        linkCode:
                          $ref: '#/components/schemas/linkCode'

                        timeCreated:
                          $ref: '#/components/schemas/timeCreated'

                        codeLifetime:
                          $ref: '#/components/schemas/codeLifetime'
                    - type: object
                      properties:
                        status:
                          type: string
                          enum: ["RESTART_FLOW_ERROR", "USER_INPUT_CODE_ALREADY_USED_ERROR"]
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/signinup/code/remove:
    post:
      tags:
          - Passwordless Recipe
      operationId: passwordlessRevokeCode
      description: |
        Revokes a code by id
      parameters:
        - $ref: '#/components/parameters/passwordlessRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                codeId: 
                  $ref: '#/components/schemas/codeId'
              required:
                - codeId
      responses:
        '200':
          description: 'The operation was successful'
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/signinup/codes:
    get:
      tags:
          - Passwordless Recipe
      operationId: passwordlessListCodes
      description: |
        Lists all active passwordless codes of the user
      parameters:
        - $ref: '#/components/parameters/passwordlessRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: email
          description: Use this parameter to get information about all devices associated with an email (without the other query params)
          schema:
            type: string
        - in: query
          name: phoneNumber
          description: Use this parameter to get information about all devices associated with a phoneNumber (without the other query params)
          schema:
            $ref: '#/components/schemas/phoneNumber'
        - in: query
          name: deviceId
          description: Use this parameter to get information about a single device (without the other query params)
          schema:
            $ref: '#/components/schemas/deviceId'
        - in: query
          name: preAuthSessionId
          description:  Use this parameter to get information about a single device (without the other query params)
          schema:
            $ref: '#/components/schemas/preAuthSessionId'
      responses:
        '200':
          description: List of all active passwordless codes of the user
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
                    devices:
                      type: array
                      items:
                        type: object
                        properties:
                          preAuthSessionId:
                            $ref: '#/components/schemas/preAuthSessionId'
                          failedCodeInputAttemptCount:
                            type: number
                            example: 2
                          email:
                            $ref: '#/components/schemas/email'
                          phoneNumber:
                            $ref: '#/components/schemas/phoneNumber'
                          codes:
                            type: array
                            items:
                              type: object
                              properties:
                                codeId:
                                  $ref: '#/components/schemas/codeId'
                                timeCreated:
                                  $ref: '#/components/schemas/timeCreated'
                                codeLifetime:
                                  $ref: '#/components/schemas/codeLifetime'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
          $ref: '#/components/responses/401'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /recipe/signinup/codes/remove:
    post:
      tags:
          - Passwordless Recipe
      operationId: passwordlessRevokeAllCodesOfUser
      description: |
        Revokes all codes issued for the user
      parameters:
        - $ref: '#/components/parameters/passwordlessRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    email: 
                      $ref: '#/components/schemas/email'
                  required:
                    - email
                - type: object
                  properties:
                    phoneNumber:
                      $ref: '#/components/schemas/phoneNumber'
                  required:
                    - phoneNumber
      responses:
        '200':
          description: 'The operation was successful'
          content:
            application/json:
                schema: 
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/statusOK'
          
        '400':
          $ref: '#/components/responses/400'
        
        '401':
