  # /user/remove:
  #   post:
  #     tags:
  #       - Core
  #     operationId: deleteUser
  #     description: |
  #       Delete user
  #     parameters:
  #       - $ref: '#/components/parameters/api-key'
  #       - $ref: '#/components/parameters/cdi-version'
  #     requestBody:
  #       content:
  #         application/json:
  #           schema:
  #             $ref: '#/components/schemas/deleteUserRequest'
  #     responses:
  #       '200':
  #         $ref: '#/components/responses/deleteUser'
  #       '400':
  #         $ref: '#/components/responses/400'
  #       '401':
  #         $ref: '#/components/responses/401'
  #       '500':
  #         $ref: '#/components/responses/500'
          
      
        
components:
  parameters:
    rid:
      name: rid
      in: header
      example: emailpassword
      required: true
      schema:
        type: string
    api-key:
      name: api-key
      in: header
      example: ajs30Nlbs0DjvsdFIne934n8NVee5n
      required: false
      schema:
        type: string
    
    thirdPartyRid:
      name: rid
      in: header
      example: thirdparty
      required: true
      schema:
        type: string
    
    emailVerificationRid:
      name: rid
      in: header
      example: emailverification
      required: true
      schema:
        type: string
        
    sessionRid:
      name: rid
      in: header
      example: session
      required: true
      schema:
        type: string
        
        
    cdi-version:
      name: cdi-version
      in: header
      description: X.Y of the X.Y.Z CDI version. 
      example: 2.8
      required: true
      schema:
        type: string
    
    
    paginationToken:
      name: paginationToken
      in: query
      example: ZmE3YTA4NDEtY...MjM5MTgwMzIyMzE=
      schema:
        type: string
    
    limit:
      name: limit
      in: query
      example: 1
      schema:
        type: number
    
    timeJoinedOrder:
      name: timeJoinedOrder
      in: query
      schema:
        type: string
        enum: ["ASC", "DESC"]
    

    email:
      name: email
      in: query
      required: false
      schema:
         type: string
         example: johndoe@gmail.com
    
    userId:
      name: userId
      in: query
      required: false
      schema:
         type: string
         example: fa7a0841-b533-4478-9253-0fde890c576
    
    includeRecipeIds:
      name: includeRecipeIds
      in: query
      required: false
      description: The param should take an array of comma seperated strings
      schema:
        type: string
        example: val1,val2,val3..
      
    
  responses:
    500:
      description: error code 500
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/internalError"
    404:
      description: error code 404
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/notFound"
    405:
      description: error code 405
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/methodNotSupported"
    400:
      description: error code 400
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/invalidJSON"
    401:
      description: error code 401
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/requestUnauthorised"
    

    
    hello:
      description: return a simple hello message
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/helloResponse'


  schemas:
    token:
      type: string
      example: ZTRiOTBjNz...jI5MTZlODkxw
      
  
    sessionRemoveSessionHandleRequest:
      type: object
      properties:
        sessionHandles:
          $ref: '#/components/schemas/sessionHandles'
    
    sessionRemoveUserIdRequest:
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/userId'
    
    thirdPartyId:
      type: string
      example: google
      
    thirdPartyUserId:
      type: string
      example: 106347997792363865062
    
    thirdPartyEmail:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/email'
    
    isVerified:
          type: boolean
          example: true
          
    email:
      type: string
      example: johndoe@gmail.com
      
    password:
      type: string
      example: password123
    
    userId:
      type: string
      example: fa7a0841-b533-4478-95533-0fde890c3483
    
    timeJoined:
      type: number
      example: 1623918032231
    
    paginationToken:
      type: string
      example: ZmE3YTA4ND...OzE2MjM5MTgwMzIyMzE=
    
    user:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/userId'
        email:
          $ref: '#/components/schemas/email'
        timeJoined:
          $ref: '#/components/schemas/timeJoined'
    
    thirdPartyUser:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/userId'
        timeJoined:
          $ref: '#/components/schemas/timeJoined'
        email:
          $ref: '#/components/schemas/email'
        thirdparty:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/thirdPartyId'
            userId:
              $ref: '#/components/schemas/thirdPartyUserId'
      
    jwtSigningPublicKey:
      type: string
      example: MIIBIjANBgkq...nKH0QIDAQAB
    
    jwtSigningPublicKeyExpiryTime:
      type: number
      example: 1624345236945
    
    accessTokenBlacklistingEnabled:
      type: boolean
      example: true
      
    accessTokenValidity:
      type: number
      example: 3600000
    
    refreshTokenValidity:
      type: number
      example: 8640000000
              
    statusOK:
      type: string
      enum:
        - OK
    
    userDataInJWT:
      type: object
      description: should be a JSON object (not a JSON literal nor an array)
      example: {"test":123}
    
    userDataInDatabase:
      type: object
      description: should be a JSON object (not a JSON literal nor an array)
      example: {"test":123}
      
    enableAntiCsrf:
      type: boolean
      example: false
    
    handle:
      type: string
      example: 68en6gd6-865b-4af6-ba00-96e5c153257d
    
    message:
      type: string
      example: Error Message
      
    session:
      type: object
      properties:
        handle:
          $ref: '#/components/schemas/handle'
        userId:
          $ref: '#/components/schemas/userId'
        userDataInJWT:
          $ref: '#/components/schemas/userDataInJWT'
    
    cookieInfo:
      type: object
      properties:
        token:
          $ref: '#/components/schemas/token'
        expiry:
          $ref: '#/components/schemas/expiry'
        createdTime:
          $ref: '#/components/schemas/timeCreated'
    
    expiry:
      type: number
      example: 1637262633029
      
    timeCreated:
      type: number
      example: 1637262633029
      
          
    sessionHandles:
      type: array
      items:
        $ref: '#/components/schemas/handle'
        
    emailPasswordUserResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/statusOK'
          
        user:
          $ref: '#/components/schemas/user'
    
    emailPasswordSignupResponse:
      $ref: '#/components/schemas/emailPasswordUserResponse'
    
    emailPasswordGetUserResponse:
      $ref: '#/components/schemas/emailPasswordUserResponse'
    

    emailPasswordResetTokenResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/statusOK'
        token:
