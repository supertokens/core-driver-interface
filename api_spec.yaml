openapi: 3.0.0
info:
  description: |
    This is the API exposed by the SuperTokens Core. To be consumed by your backend only.

    `appid-<appId>` and `<tenantId>` in all the APIs are optional. Their default values are `appid-public` and `public` respectively.

    Those that do not have `<tenantId>` in the path will enforce that the API is called from `public` tenant only.

  version: 5.2.0
  title: Core Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: Passwordless Recipe
  - name: EmailVerification Recipe
  - name: User Metadata Recipe
  - name: User Roles Recipe
  - name: UserIdMapping Recipe
  - name: Session Recipe
  - name: Multitenancy Recipe
  - name: Core
  - name: Dashboard Recipe
  - name: Totp Recipe
  - name: Account Linking Recipe

paths:
  /appid-<appId>/recipe/accountlinking/user/primary/check:
    get:
      tags:
        - Account Linking Recipe
      operationId: canCreatePrimaryUser
      description: |
        Check if primary user can be created for given user id
      parameters:
        - $ref: '#/components/parameters/accountLinkingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: recipeUserId
          schema:
            type: string
            example: fa7a0841-b533-4478-9253-0fde890c576
          required: true
      responses:
        '200':
          description: Indicates success with the status and canCreatePrimaryUser properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      wasAlreadyAPrimaryUser:
                        type: boolean
                        example: true
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'ACCOUNT_INFO_ALREADY_ASSOCIATED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'RECIPE_USER_ID_ALREADY_LINKED_WITH_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/accountlinking/user/link/check:
    get:
      tags:
        - Account Linking Recipe
      operationId: canLinkAccounts
      description: |
        Check if accounts can be linked for given primary and recipe user id
      parameters:
        - $ref: '#/components/parameters/accountLinkingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: primaryUserId
          schema:
            type: string
            example: fa7a0841-b533-4478-9253-0fde890c576
          required: true
        - in: query
          name: recipeUserId
          schema:
            type: string
            example: fa7a0841-b533-4478-9253-0fde890c576
          required: true
      responses:
        '200':
          description: Indicates success with the status prop
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      accountsAlreadyLinked:
                        type: boolean
                        example: true
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'ACCOUNT_INFO_ALREADY_ASSOCIATED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'RECIPE_USER_ID_ALREADY_LINKED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INPUT_USER_IS_NOT_A_PRIMARY_USER']
        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/accountlinking/user/primary:
    post:
      tags:
        - Account Linking Recipe
      operationId: createPrimaryUser
      description: |
        Create a primary user for given user id
      parameters:
        - $ref: '#/components/parameters/accountLinkingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeUserId:
                  type: string
                  example: fa7a0841-b533-4478-9253-0fde890c576
              required:
                - recipeUserId
      responses:
        '200':
          description: Indicates success with the status and primaryUserId properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      wasAlreadyAPrimaryUser:
                        type: boolean
                        example: true
                      user:
                        $ref: '#/components/schemas/authRecipeUser'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'ACCOUNT_INFO_ALREADY_ASSOCIATED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'RECIPE_USER_ID_ALREADY_LINKED_WITH_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '402':
          $ref: '#/components/responses/402'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/accountlinking/user/link:
    post:
      tags:
        - Account Linking Recipe
      operationId: linkAccounts
      description: |
        Link accounts for given primary and recipe user id
      parameters:
        - $ref: '#/components/parameters/accountLinkingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                primaryUserId:
                  type: string
                  example: fa7a0841-b533-4478-9253-0fde890c576
                recipeUserId:
                  type: string
                  example: fa7a0841-b533-4478-9253-0fde890c576
              required:
                - primaryUserId
                - recipeUserId
      responses:
        '200':
          description: Indicates success with the status and accountsAlreadyLinked properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      accountsAlreadyLinked:
                        type: boolean
                        example: true
                      user:
                        $ref: '#/components/schemas/authRecipeUser'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'ACCOUNT_INFO_ALREADY_ASSOCIATED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            'RECIPE_USER_ID_ALREADY_LINKED_WITH_ANOTHER_PRIMARY_USER_ID_ERROR',
                          ]
                      primaryUserId:
                        type: string
                        example: fa7a0841-b533-4478-9253-0fde890c576
                      user:
                        $ref: '#/components/schemas/authRecipeUser'
                      description:
                        type: string
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INPUT_USER_IS_NOT_A_PRIMARY_USER']
        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '402':
          $ref: '#/components/responses/402'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/accountlinking/user/unlink:
    post:
      tags:
        - Account Linking Recipe
      operationId: unlinkAccounts
      description: |
        Unlink accounts for given recipe user id
      parameters:
        - $ref: '#/components/parameters/accountLinkingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeUserId:
                  type: string
                  example: fa7a0841-b533-4478-9253-0fde890c576
              required:
                - recipeUserId
      responses:
        '200':
          description: Indicates success with the status and accountsUnlinked properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      wasRecipeUserDeleted:
                        type: boolean
                        example: true
                      wasLinked:
                        type: boolean
                        example: true
        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/totp/device:
    post:
      tags:
         - Totp Recipe
      operationId: createTotpDevice
      description: |
        Add a TOTP device for a user and enable TOTP if not already enabled.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
                skew:
                  type: number
                  example: 0
                period:
                  type: number
                  example: 30
              required:
                - userId
                - skew
                - period

      responses:
        '200':
          description: Indicates success with the status and secret properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      secret:
                        type: string
                        example: "JBSWY3DPEHPK3PXP"
                      deviceName:
                        type: string
                        example: d1

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['DEVICE_ALREADY_EXISTS_ERROR']


        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
         - Totp Recipe
      operationId: updateTotpDeviceName
      description: |
        Update the name of a TOTP device for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                existingDeviceName:
                  type: string
                  example: "My Authy App"
                newDeviceName:
                  type: string
                  example: "A better name for my TOTP device"
              required:
                - userId
                - existingDeviceName
                - newDeviceName

      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_DEVICE_ERROR"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["DEVICE_ALREADY_EXISTS_ERROR"]

        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/totp/device/list:
    get:
      tags:
          - Totp Recipe
      operationId: getTotpDevices
      description: |
        Retrieve a list of TOTP devices for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: userId
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Retrives all TOTP devices
          content:
            application/json:
                schema:
                  oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      devices:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            period:
                              type: number
                            skew:
                              type: number
                            verified:
                              type: boolean
                    required:
                      - status

        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'
  /recipe/totp/device/import:
    post:
      tags:
         - Totp Recipe
      operationId: importTotpDevice
      description: |
        Add a TOTP device for a user and enable TOTP if not already enabled.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
                skew:
                  type: number
                  example: 0
                period:
                  type: number
                  example: 30
                secretKey:
                  type: string
                  example: "BSWY3DPEMOWNFUWJLDIWNDNDPONBIUFG"
              required:
                - userId
                - skew
                - period
                - secretKey
      responses:
        '200':
          description: Indicates success with the status and secret properties
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      deviceName:
                        type: string
                        example: d1

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['DEVICE_ALREADY_EXISTS_ERROR']


        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/totp/device/remove:
    post:
      tags:
         - Totp Recipe
      operationId: removeTotpDevice
      description: |
        Remove a TOTP device for a user. If all devices are removed, TOTP is disabled for the user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
              required:
                - userId
                - deviceName

      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      didDeviceExist:
                        type: boolean
                        example: true

        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/<tenantId>/recipe/totp/verify:
    post:
      tags:
         - Totp Recipe
      operationId: verifyTotpCode
      description: |
        Check if a TOTP code is valid against any of the TOTP devices for a user.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                totp:
                  type: string
                  example: "123456"
                allowUnverifiedDevices:
                  type: boolean
                  example: false
              required:
                - userId
                - totp
                - allowUnverifiedDevices

      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INVALID_TOTP_ERROR']
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_USER_ID_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['LIMIT_REACHED_ERROR']
                      retryAfterMs:
                        type: number
                        example: 90000
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5


        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/<tenantId>/recipe/totp/device/verify:
    post:
      tags:
         - Totp Recipe
      operationId: verifyTotpDevice
      description: |
        Mark a TOTP device as verified if the given TOTP code is valid for that device.
      parameters:
        - $ref: '#/components/parameters/totpRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  $ref: '#/components/schemas/userId'
                deviceName:
                  type: string
                  example: "My Authy App"
                totp:
                  type: string
                  example: "123456"
              required:
                - userId
                - deviceName
                - totp

      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      wasAlreadyVerified:
                        type: boolean
                        example: false

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_DEVICE_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INVALID_TOTP_ERROR']
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['LIMIT_REACHED_ERROR']
                      retryAfterMs:
                        type: number
                        example: 90000
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5


        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'

  /appid-<appId>/recipe/userid/map:
    post:
      tags:
         - UserIdMapping Recipe
      operationId: userIdMappingCreateMapping
      description: |
        Create a mapping between a SuperTokens userId and an external userId.
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                superTokensUserId:
                  $ref: '#/components/schemas/userId'
                externalUserId:
                  type: string
                  example: "externalId"
                externalUserIdInfo:
                  type: string
                  example: "Info about external userId"
                force:
                  type: boolean
              required:
                - superTokensUserId
                - externalUserId

      responses:
        '200':
          description: Indicates success with the status property
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['UNKNOWN_SUPERTOKENS_USER_ID_ERROR']

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['USER_ID_MAPPING_ALREADY_EXISTS_ERROR']
                      doesSuperTokensUserIdExist:
                        type: boolean
                      doesExternalUserIdExist:
                        type: boolean


        '400':
          $ref: '#/components/responses/400'

        '401':
          $ref: '#/components/responses/401'

        '404':
          $ref: '#/components/responses/404'

        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
          - UserIdMapping Recipe
      operationId: userIdMappingGetMapping
      description: |
        Retrieve a UserIdMapping
      parameters:
        - $ref: '#/components/parameters/userIdMappingRid'
        - $ref: '#/components/parameters/api-key'
        - $ref: '#/components/parameters/cdi-version'
        - in: query
          name: userId
          schema:
            type: string
          required: true
        - in: query
          name: userIdType
          schema:
            type: string
            enum: ["SUPERTOKENS", "EXTERNAL", "ANY"]

      responses:
        '200':
          description: Retrives a userId mapping
          content:
            application/json:
                schema:
                  oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      superTokensUserId:
                        $ref: '#/components/schemas/userId'
                      externalUserId:
                        type: string
                        example: "externalId"
                      externalUserIdInfo:
                        type: string
                        example: "Info about external userId"
                    required:
                      - status
                      - superTokensUserId
                      - externalUserId
                  - type: object
                    properties:
                      status:
                        type: string
